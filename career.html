<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career Selection</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="career-container">
        <h1>Choose Your Career Path</h1>
        <p>Select the path that aligns with your goals and aspirations.</p>
        <div id="career-options">
            <button class="career-button" data-career="University">University</button>
            <button class="career-button" data-career="Trade">Trade</button>
            <button class="career-button" data-career="Entrepreneur">Entrepreneur</button>
            <button class="career-button" data-career="Sports Scholarship">Sports Scholarship</button>
            <button class="career-button" data-career="Creative">Creative</button>
        </div>
        <p id="career-feedback" style="margin-top: 20px;"></p>
        <button id="proceed-button" style="display: none;">Proceed</button>
    </div>
    <script src="career.js"></script>
</body>
</html>
